type: object
properties:
  model: { type: string }
  keep_stems:
    type: array
    items:
      type: string
      enum: [V, D, B, O]
  sample_rate: { type: integer, minimum: 8000, maximum: 192000 }
  bit_depth:   { type: integer, enum: [16, 24, 32] }
  codec:
    type: string
    enum: [flac, wav, mp3, opus, m4a, alac, ogg]
  mix:
    type: object
    properties:
      target_lufs: { type: number, minimum: -30, maximum: -5 }
      true_peak:   { type: number, minimum: -6,  maximum: 0 }
      dual_pass_loudnorm: { type: boolean }
additionalProperties: true
